stages:
- name: Build something
  steps:
  - runScriptConfig:
      image: busybox
      shellScript: date -R
  when:
    branch:
      include:
      - master
    event:
      include:
      - push
      - pull_request
- name: Publish my image
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: rancher/rancher:v2.0.0
      pushRemote: true
      registry: reg.example.com
notification: {}
